{% extends "base.html" %} {% block title%}Blog{% endblock%} {% block content%}
<h1 class="text-secondary" align="">Blog</h1>
<p class="">Hey</p>

<br />

<div class="list-group list-group-flush d-grid gap-3">
  {% for post in posts %}
  <a
    href="{{ url_for('post', name=post.path.replace('posts/', '')) }}"
    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action text-secondary"
    style="background-color: #3d3c3f49"
    >{{ post.title }}
    <span class="badge badge-pill bg-info text-white">{{ post.date }}</span></a
  >
  {% endfor %}
</div>
